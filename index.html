<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  
  <title>Frontend Mentor | Order summary card</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
<div id="container">
  <div class="card">
    <img src="images/illustration-hero.svg">

    <!-- white card area before image-->
    <div class="pad-white">
  <h3>Order Summary </h3>

  <p>You can now listen to millions of songs, audiobooks, and podcasts on any 
  device anywhere you like! </p>

<!-- Pricing info-->
<div id="tag-bg">
  
 <span class="tag" id="annual"><img src="images/icon-music.svg">  &nbsp&nbsp Annual Plan</span> 
  <p id ="price"><br>$59.99/year</p>

  <span class="tag" id="change"> Change</span>
</div>

<!-- Buttons-->

  <button class="btn">Proceed to Payment </button>
  <button class= "cancel">Cancel Order </button>
</div>
</div>
</div>

<!--Footer-->
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Your Name Here</a>.
  </div>
</body>
</html>
